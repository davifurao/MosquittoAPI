<!DOCTYPE html>
<html>
    <head>
        <title>EventSource Demo</title>
        <script>
        var source = new EventSource('/stream');
        source.onmessage = function(event) {
            var data = JSON.parse(event.data);
            document.getElementById('data').innerText = 'Último dado recebido: ' + data.message;
        };
        </script>
    </head>
    <body>
        <h1>EventSource Demo</h1>
        <div id="data">Último dado recebido: </div>
    </body>
    </html>
